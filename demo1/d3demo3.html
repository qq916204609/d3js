<html> 
 <head> 
        <meta charset="utf-8"> 
        <title>图表生成</title> 
 </head> 
<body> 

<script src="../js/d3.min.js" charset="utf-8"></script> 
<script>
			var width = 300 ;
			var height = 300 ;
			
			
			var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);
				
        //d3.select("body").selectAll("p").text("www.ourd3js.com");
		
		var dataset = [250,210,170,130,90];		//矩形宽度
		
		var rectHeight = 25;
		
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function (d,i){
				  return i*rectHeight;
			})
			.attr("width",function (d){
				return d;
			})
			.attr("height",rectHeight-2)
			.attr("fill","steelblue");
        </script> 
    </body> 
</html>
